<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title th:text="#{title}"></title>
<!-- Css -->
<link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap-4.1.3.min.css}" />
<link rel="stylesheet" href="/css/datatables.min.css" />
<link rel="stylesheet" type="text/css"
	th:href="@{http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css}">

<!-- My Styles -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/sass/users-info.css}" />
</head>
<body th:dir="#{dir}">

	<!-- Start header and navbar for small size-->
	<div th:replace="fragments/mobile_header.html::mobile_header"></div>
	<!-- End header and navbar for small size-->
	<!-- Right Container with header -->
	<!-- Start Header -->
	<div th:replace="fragments/header.html::header"></div>
	<!-- End Header -->
	<!--Start Enverse Page , Mother Page-->
	<section>
		<div class="myPage d-flex clearfix" id="main">
			<!-- Start Left Container or left Sidebar -->
			<div th:replace="fragments/dashboard_sidebar.html::dashboard_sidebar"></div>
			<!-- End Left Container or left Sidebar -->
			<!-- Start page for any size  -->
			<div class="container-fluid ">
				<!-- Main Page -->
				<div class="row content ">
					<!-- Start Main Container -->
					<div class="container-fluid">
						<!-- Start Main Layout -->
						<div class="main-table">
							<table class="table table-bordered table-hover  my-table"
								id="mydatatable">
								<thead class="table-header">
									<tr>
										<th scope="col">Name</th>
										<th scope="col">Category</th>
										<th scope="col">Gender</th>
										<th scope="col">Made in</th>
										<th scope="col">Brand</th>
										<th scope="col">Choose</th>
									</tr>
								</thead>
								<tbody class="table-body">
									<!-- 
									<tr th:if="${products.empty}">
										<td colspan="2"> No Product Available </td>
									</tr>
									 -->
									<tr th:each="product : ${products}">
										<td><span th:text="${product.name}"></span></td>
										<td><span th:text="${product.category.name}"></span></td>
										<td><span th:text="${product.gender}"></span></td>
										<td><span th:text="${product.madein}"></span></td>
										<td><span th:text="${product.brand}"></span></td>
										<td class="more-info">
											<form
												th:action="@{'/api/product/addProductDetails/'+${product.id}}">
												<input class="btn my-btn" type="submit" id="more-info"
													value="Choose" />
											</form>
										</td>
									</tr>
								</tbody>
							</table>
						</div>

						<!-- End Main Layout -->
					</div>
					<!-- End Main Container -->
				</div>
				<!-- End page for any size  -->
			</div>
			<!-- End Row Content -->

		</div>
	</section>
	<!--End Enverse Page , Mother Page-->






	<!-- Start Footer -->
	<div th:replace="fragments/footer.html::footer"></div>
	<!-- End Footer -->
	<!-- Start js -->

	<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/js/dataTables.bootstrap4.min.js}"></script>

	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

	<script type="text/javascript" th:src="@{/js/bootstrap-4.4.1.min.js}"></script>
	<!-- My Scripts -->

	<script type="text/javascript" th:src="@{/js/table-search.js}"></script>
	<script type="text/javascript" th:src="@{/js/main.js}"></script>
	<!-- End js -->
</body>

</html>
