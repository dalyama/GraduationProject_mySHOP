<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title th:text="#{title}"></title>
<!-- Css -->
<link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap-4.1.3.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/select2.min.css}" />
<link rel="stylesheet"
	th:href="@{http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css}">
<!-- 
		<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js"></script>
	-->


<!-- My Styles -->
<link rel="stylesheet" type="text/css" th:href="@{/css/sass/myForm.css}" />



<body th:dir="#{dir}">


	<!-- Start header and navbar for small size-->
	<div th:replace="fragments/mobile_header.html::mobile_header"></div>
	<!-- End header and navbar for small size-->
	<!-- Right Container with header -->
	<!-- Start Header -->
	<div th:replace="fragments/header.html::header"></div>
	<!-- End Header -->

	<!--Start Enverse Page , Mother Page-->
	<section>
		<div class="myPage d-flex clearfix" id="main">
			<!-- Start Left Container or left Sidebar -->
			<div th:replace="fragments/dashboard_sidebar.html::dashboard_sidebar"></div>
			<!-- End Left Container or left Sidebar -->
			<!-- Start page for any size  -->
			<div class="container-fluid ">
				<!-- Main Page -->
				<div class="row content ">
					<!-- Start Main Container -->
					<div class="container-fluid">
						<!-- Start Main Layout -->

						<!-- Start AddProduct Form -->
						<div class="myForm-container">
							<div th:if="${storeStatus == null}">
								<form th:action="@{/api/store/addStore}" th:object="${store}"
									method="POST" style="border: 1px solid #ccc"
									enctype="multipart/form-data">
									<div class="container">
										<h1>New Store</h1>
										<h4 class="text-danger">Else Please fill in this form to
											complete Store information.</h4>
										<div class="form-group">
											<label for="name">Store Name *</label> <input type="text"
												class="form-control" id="name" th:field="*{name}" required>
										</div>

										<h4 class="text-danger">Else Please fill in this form to
											complete Store Address information.</h4>

										<div class="form-group">
											<div class="form-inline">
												<label for="country" class="mr-sm-2">Select Country</label>
												<select class="form-control  mb-2 mr-sm-2"
													th:field="*{country}">
													<option th:value="Syria" th:text="Syria"></option>
													<option th:value="Palestine" th:text="Palestine"></option>
												</select> <label for="city" class="mr-sm-2">Select City</label> <select
													class="form-control  mb-2 mr-sm-2" th:field="*{city}">
													<option th:value="Damascus" th:text="Damascus"></option>
													<option th:value="Aleppo" th:text="Aleppo"></option>
													<option th:value="Homs" th:text="Homs"></option>
													<option th:value="Lattakia" th:text="Lattakia"></option>
													<option th:value="Daraa" th:text="Daraa"></option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label for="street">Street Address</label> <input type="text"
												class="form-control" id="street" th:field="*{street}">
										</div>
										<div class="form-group">
											<label for="locality">Locality Address</label> <input
												type="text" class="form-control" id="locality"
												th:field="*{locality}">
										</div>

										<div class="form-group">
											<label for="postNo">Post Number</label> <input type="text"
												class="form-control" id="postNo" th:field="*{postNo}">
										</div>
										<div class="form-group">
											<label for="open">Open Time</label> <input type="text"
												class="form-control" id="open" th:field="*{openTime}">
										</div>
										<div class="form-group">
											<label for="close">Close Time</label> <input type="text"
												class="form-control" id="close" th:field="*{closeTime}">
										</div>

										<div class="form-group">
											<label for="comment">Description and more info</label>
											<textarea class="form-control" rows="5" id="description"
												th:field="*{description}"></textarea>
										</div>
										<div class="clearfix">
											<button type="button" class="cancelbtn"
												onclick="window.location.href='/api/store/management'">Cancel
											</button>
											<button type="submit" class="signupbtn">Add Product
											</button>
										</div>
									</div>
								</form>
							</div>

							<div th:unless="${storeStatus == null}">
								<form th:action="@{'/api/store/addStore?id=' +${store.id}}"
									th:object="${store}" method="POST"
									style="border: 1px solid #ccc" enctype="multipart/form-data">
									<div class="container">
										<h1>Update Store</h1>
										<h4 class="text-danger">Else Please fill in this form to
											complete Store information.</h4>
										<div class="form-group">
											<label for="name">Store Name *</label> <input type="text"
												class="form-control" id="name" th:field="*{name}" required>
										</div>

										<h4 class="text-danger">Else Please fill in this form to
											complete Store Address information.</h4>

										<div class="form-group">
											<div class="form-inline">
												<label for="country" class="mr-sm-2">Select Country</label>
												<select class="form-control  mb-2 mr-sm-2"
													th:field="*{country}">
													<option th:value="Syria" th:text="Syria"></option>
													<option th:value="Palestine" th:text="Palestine"></option>
												</select> <label for="city" class="mr-sm-2">Select City</label> <select
													class="form-control  mb-2 mr-sm-2" th:field="*{city}">
													<option th:value="Damascus" th:text="Damascus"></option>
													<option th:value="Aleppo" th:text="Aleppo"></option>
													<option th:value="Homs" th:text="Homs"></option>
													<option th:value="Lattakia" th:text="Lattakia"></option>
													<option th:value="Daraa" th:text="Daraa"></option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label for="street">Street Address</label> <input type="text"
												class="form-control" id="street" th:field="*{street}">
										</div>
										<div class="form-group">
											<label for="locality">Locality Address</label> <input
												type="text" class="form-control" id="locality"
												th:field="*{locality}">
										</div>

										<div class="form-group">
											<label for="postNo">Post Number</label> <input type="text"
												class="form-control" id="postNo" th:field="*{postNo}">
										</div>
										<div class="form-group">
											<label for="open">Open Time</label> <input type="text"
												class="form-control" id="open" th:field="*{openTime}">
										</div>
										<div class="form-group">
											<label for="close">Close Time</label> <input type="text"
												class="form-control" id="close" th:field="*{closeTime}">
										</div>

										<div class="form-group">
											<label for="comment">Description and more info</label>
											<textarea class="form-control" rows="5" id="description"
												th:field="*{description}"></textarea>
										</div>
										<div class="clearfix">
											<button type="button" class="cancelbtn"
												onclick="window.location.href='/api/store/management'">Cancel
											</button>
											<button type="submit" class="signupbtn">Save</button>
										</div>
									</div>
								</form>
							</div>


						</div>
						<!-- End AddProduct Form -->

						<!-- End Main Layout -->
					</div>
					<!-- End Main Container -->
				</div>
				<!-- End page for any size  -->
			</div>
			<!-- End Row Content -->
		</div>
	</section>
	<!--End Enverse Page , Mother Page-->
	<!-- Start Footer -->
	<div th:replace="fragments/footer.html::footer"></div>
	<!-- End Footer -->
	<!-- Start js -->
	<!-- js -->
	<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap-4.4.1.min.js}"></script>
	<!-- My Scripts -->

	<script type="text/javascript" th:src="@{/js/main.js}"></script>
	<!-- End js -->
</body>

</html>
