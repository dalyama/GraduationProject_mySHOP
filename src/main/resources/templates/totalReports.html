<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title th:text="#{title}"></title>

<!-- Css -->
<link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap-4.1.3.min.css}" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	th:href="@{http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css}">
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css" />
<!-- My Styles -->
<link rel="stylesheet" type="text/css"
	href="/css/sass/dashboard-report.css"
	th:href="@{/css/sass/dashboard-report.css}" />




<body th:dir="#{dir}">


	<!-- Start header and navbar for small size-->
	<div th:replace="fragments/mobile_header.html::mobile_header"></div>
	<!-- End header and navbar for small size-->
	<!-- Right Container with header -->
	<!-- Start Header -->
	<div th:replace="fragments/header.html::header"></div>
	<!-- End Header -->

	<!--Start Enverse Page , Mother Page-->
	<section>
		<div class="myPage d-flex clearfix" id="main">
			<!-- Start Left Container or left Sidebar -->
			<div th:replace="fragments/dashboard_sidebar.html::dashboard_sidebar"></div>
			<!-- End Left Container or left Sidebar -->
			<!-- Start page for any size  -->
			<div class="container-fluid ">
				<div class="reports-container row mt-5">
					<div class="one-report col-lg-2 col-md-4 col-sm-2">
						<div class="report-box m-3">
							<div class="title">User</div>
							<div class="caption">300 active user</div>
						</div>
					</div>
					<div class="one-report col-lg-2 col-md-4 col-sm-2">
						<div class="report-box m-3">
							<div class="title">User</div>
							<div class="caption">300 active user</div>
						</div>
					</div>
					<div class="one-report col-lg-2 col-md-4 col-sm-2">
						<div class="report-box m-3">
							<div class="title">User</div>
							<div class="caption">300 active user</div>
						</div>
					</div>
					<div class="one-report col-lg-2 col-md-4 col-sm-2">
						<div class="report-box m-3">
							<div class="title">User</div>
							<div class="caption">300 active user</div>
						</div>
					</div>
					
					<!-- End Row Content -->
				</div>
				<div id="chart-line" class="col-lg-6 col-md-6 col-sm-12 col-xs-6"></div>
			</div>
		</div>
	</section>
	<!--End Enverse Page , Mother Page-->
	<!-- Start Footer -->
	<div th:replace="fragments/footer.html::footer"></div>
	<!-- End Footer -->
	<!-- Start js -->
	<!-- js -->
	<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap-4.4.1.min.js}"></script>
	<!-- My Scripts -->

	<script type="text/javascript" th:src="@{/js/main.js}"></script>

	<script type="text/javascript" th:src="@{/js/highcharts.js}"></script>
	<script type="text/javascript" th:src="@{/js/myCharts.js}"></script>
	<!-- End js -->
</body>

</html>
