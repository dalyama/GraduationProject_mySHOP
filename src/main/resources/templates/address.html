<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title th:text="#{title}"></title>
	<!-- Css -->	
	<link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-4.1.3.min.css}" />
	<link rel="stylesheet" th:href="@{http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css}" >

	<!-- My Styles -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/sass/myForm.css}" />

<body th:dir="#{dir}">

    <!-- Start header and navbar for small size-->
    <div th:replace="fragments/mobile_header.html::mobile_header"></div>
    <!-- End header and navbar for small size-->
    <!-- Right Container with header -->
    <!-- Start Header -->
    <div th:replace="fragments/header.html::header"></div>
    <!-- End Header -->
    <!--Start Enverse Page , Mother Page-->
    <section>
        <div class="myPage  d-flex clearfix" id="main" >
            <!-- Start page for any size  -->
            <div class="container-fluid ">
                <!-- Main Page -->
                <div class="row content ">
                    <!-- Start Main Container -->
                    <div class="container-fluid">
                        <!-- Start Main Layout -->
                        <!-- Start Address Form -->
						<div class="address_container myForm-container">
							<form th:action="@{saveAddress}" th:object="${address}" method="POST" style="border:1px solid #ccc">
		
								<div class="container">
		
									<h1>Address Form</h1>
									<p>Please fill in this form to compolate your information.</p>
									<hr>
		
		
		
									<div class="form-group">
										<div class="form-inline">
											<label for="country" class="mr-sm-2">Select Country</label>
											<select class="form-control  mb-2 mr-sm-2" th:field="*{country}">
												<option th:value="Syria" th:text="Syria"></option>
												<option th:value="Palestine" th:text="Palestine"></option>
											</select>
											
											<label for="city" class="mr-sm-2" >Select City</label>
											<select class="form-control  mb-2 mr-sm-2" th:field="*{city}">
												<option th:value="Damascus" th:text="Damascus"></option>
												<option th:value="Aleppo" th:text="Aleppo"></option>
												<option th:value="Homs" th:text="Homs"></option>
												<option th:value="Lattakia" th:text="Lattakia"></option>
												<option th:value="Daraa" th:text="Daraa"></option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label for="street" >Street Address</label>
										<input type="text" class="form-control" id="street" th:field="*{street}">
									</div>
		
									<div class="form-group">
										<label for="postNo" >Post Number</label>
										<input type="text" class="form-control" id="postNo" th:field="*{postNo}">
									</div>
		
									<div class="form-group" >
										<label for="comment" >Description and more info</label>
										<textarea class="form-control"  rows="5" id="description" th:field="*{description}"></textarea>
									</div>
		
		
		
									
		
									<div class="clearfix">
										<button type="button" class="cancelbtn">Cancel</button>
										<button type="submit" class="signupbtn">Submit</button>
									</div>
								</div>
							</form>
		
						</div>
						<!-- End Register Form -->
                        
                        <!-- End Main Layout -->
                    </div>
                    <!-- End Main Container -->
                </div>
                <!-- End page for any size  -->
            </div>
            <!-- End Row Content -->
        </div>
    </section>
    <!--End Enverse Page , Mother Page-->
    <!-- Start Footer -->
    <div th:replace="fragments/footer.html::footer"></div>
    <!-- End Footer -->
    <!-- Start js -->
	<!-- js -->
	<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap-4.4.1.min.js}"></script>
	<!-- My Scripts -->
	
	<script type="text/javascript" th:src="@{/js/main.js}"></script>
	<!-- End js -->
</body>

</html>
