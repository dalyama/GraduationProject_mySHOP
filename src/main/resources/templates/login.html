<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title th:text="#{title}"></title>
<!-- Css -->
<link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap-4.1.3.min.css}" />
<link rel="stylesheet"
	th:href="@{http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css}">

<!-- My Styles -->
<link rel="stylesheet" type="text/css" th:href="@{/css/sass/login.css}" />
</head>

<body th:dir="#{dir}">

	<!-- Start header and navbar for small size-->
	<div th:replace="fragments/mobile_header.html::mobile_header"></div>
	<!-- End header and navbar for small size-->
	<!-- Right Container with header -->
	<!-- Start Header -->
	<div th:replace="fragments/header.html::header"></div>
	<!-- End Header -->
	<!--Start Enverse Page , Mother Page-->
	<section>
		<div class="myPage d-flex clearfix" id="main">
			<!-- Start page for any size  -->
			<div class="container-fluid ">
				<!-- Main Page -->
				<div class="row content ">
					<!-- Start Main Container -->
					<div class="container-fluid">
						<!-- Start Main Layout -->
						<!-- Start Register Form -->
						<!-- Start Login Form -->
						<div class="login_container my-5">
							<form class="modal-content animate" th:action="@{/login}"
								th:method="post">
								<div class="imgcontainer">
									<img th:src="@{/images/login-image.png}" alt="Avatar"
										class="avatar">
								</div>

								<div class="alert  alert-danger" th:if="${param.error}"
									th:text="${errorMessage}">
									<h3></h3>
								</div>

								<div class="alert alert-info" th:if="${notActive}">
									<p class="text ">Uesr with this email not active , please
										active your account.</p>
								</div>
								<div class="alert alert-info" th:if="${msg != null}">
									<p class="text m-0" th:text="${msg}"></p>
								</div>
								<div class="container">
									<label for="email"><b>Email</b></label> <input type="text"
										placeholder="Enter Email" name="username" id="email" required>

									<label for="password"><b>Password</b></label> <input
										type="password" placeholder="Enter Password" name="password"
										id="password" required>
									<button type="submit">Login</button>
									<div class="d-flex justify-content-between">
										<label class="justify-content-start"> <input
											type="checkbox" checked="checked" name="remember">
											Remember me
										</label> <label class="justify-content-end"> <a
											th:href="@{/api/users/register}">Sign up</a>
										</label>
									</div>
								</div>
							</form>

						</div>
						<!-- End Login Form -->

						<!-- End Main Layout -->
					</div>
					<!-- End Main Container -->
				</div>
				<!-- End page for any size  -->
			</div>
			<!-- End Row Content -->
		</div>
	</section>
	<!--End Enverse Page , Mother Page-->
	<!-- Start Footer -->
	<div th:replace="fragments/footer.html::footer"></div>
	<!-- End Footer -->
	<!-- Start js -->
	<!-- js -->
	<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap-4.4.1.min.js}"></script>
	<!-- My Scripts -->

	<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>

</html>
