<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title th:text="#{title}"></title>
<!-- Css -->

<!--  
<link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap-4.1.3.min.css}" />
-->
<link rel="stylesheet"
	th:href="@{http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css}">


<!-- My Styles -->
<link rel="stylesheet" type="text/css" th:href="@{/css/sass/myForm.css}" />



<body th:dir="#{dir}">


	<!-- Start header and navbar for small size-->
	<div th:replace="fragments/mobile_header.html::mobile_header"></div>
	<!-- End header and navbar for small size-->
	<!-- Right Container with header -->
	<!-- Start Header -->
	<div th:replace="fragments/header.html::header"></div>
	<!-- End Header -->
	<!--Start Enverse Page , Mother Page-->
	<section>
		<div class="myPage d-flex clearfix" id="main">
			<!-- Start Left Container or left Sidebar -->
			<div th:replace="fragments/dashboard_sidebar.html::dashboard_sidebar"></div>
			<!-- End Left Container or left Sidebar -->
			<!-- Start page for any size  -->
			<div class="container-fluid ">
				<!-- Main Page -->
				<div class="row content ">
					<!-- Start Main Container -->
					<div class="container-fluid">
						<!-- Start Main Layout -->

						<!-- Start AddProduct Form -->
						<div class="myForm-container">

							<form th:action="@{/api/product/addProduct}"
								th:object="${product}" method="POST"
								style="border: 1px solid #ccc" enctype="multipart/form-data">

								<div class="container">

									<h1>New Product</h1>
									<h4 class="text-danger mt-3">If your target product added
										before click here.</h4>
									<button type="button"
										class="btn btn-success btn-lg btn-block mb-3"
										style="background-color: #28a745;"
										onclick="window.location.href='/api/product/productsTable'">Add
										Product Details Directly</button>
									<h4 class="text-danger">Else Please fill in this form to
										complete Product information.</h4>

									<div class="form-group">
										<label for="exampleFormControlSelect1">Select Category
											, if not exist you have to add The Target Category then you
											can add new Product. *</label> <select class="form-control"
											id="exampleFormControlSelect1" th:field="*{category.id}"
											required>
											<option th:each="category: ${categories}"
												th:value="${category.id}" th:text="${category.name}"></option>
										</select>
									</div>

									<div class="form-group">
										<label for="name">Product Name *</label> <input type="text"
											class="form-control" id="name" th:field="*{name}" required>
									</div>
									<div class="form-group">
										<label for="madein">Made in *</label> <input type="text"
											class="form-control" id="madein" th:field="*{madein}"
											required>
									</div>
									<div class="form-group">
										<label for="brand">Brand *</label> <input type="text"
											class="form-control" id="brand" th:field="*{brand}" required>
									</div>

									<div class="form-group">
										<label for="exampleFormControlSelect1">Select Gender *</label>
										<select class="form-control" id="exampleFormControlSelect1"
											th:field="*{gender}" required>
											<option th:value="all" th:text="All"></option>
											<option th:value="man" th:text="Men"></option>
											<option th:value="women" th:text="Women"></option>
											<option th:value="babies" th:text="Babies"></option>
										</select>
									</div>
									<div class="form-group">
										<label for="photo">Upload Album Image *</label> <input
											type="file" class="form-control" id="albumImg"
											name="albumImg" required>
									</div>
									<div class="form-group">
										<label for="photo">Upload other Photo </label> <input
											type="file" class="form-control" id="photos" name="files"
											multiple>
									</div>
									<div class="form-group">
										<label for="comment">Short Description and more info
										</label>
										<textarea class="form-control" rows="5" id="description"
											th:field="*{description}" required></textarea>
									</div>
									<div class="clearfix">
										<button type="button" class="cancelbtn">Cancel</button>
										<button type="submit" class="signupbtn">Add Product</button>
									</div>
								</div>
							</form>

						</div>
						<!-- End AddProduct Form -->

						<!-- End Main Layout -->
					</div>
					<!-- End Main Container -->
				</div>
				<!-- End page for any size  -->
			</div>
			<!-- End Row Content -->
		</div>
	</section>
	<!--End Enverse Page , Mother Page-->
	<!-- Start Footer -->
	<div th:replace="fragments/footer.html::footer"></div>
	<!-- End Footer -->
	<!-- Start js -->
	<!-- js -->
	<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap-4.4.1.min.js}"></script>
	<!-- My Scripts -->
	<script type="text/javascript" th:src="@{/js/main.js}"></script>
	<!-- End js -->
</body>

</html>
